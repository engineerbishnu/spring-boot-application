apiVersion: v1
kind: Namespace
metadata:
  name: development # namespace creating
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-application
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-application
  template:
    metadata:
      labels:
        app: spring-boot-application
    spec:
      containers:
      - name: spring-boot-application
        image: IMAGE_TAG
        ports:
        - containerPort: 9091
        resources:
          requests:
            memory: "1Gi"      # Requesting 1Gi of RAM
            cpu: "500m"        # Requesting 0.5 CPU cores
          limits:
            memory: "2Gi"      # Limiting to 2Gi of RAM
            cpu: "1"           # Limiting to 1 CPU core
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-application-service
  namespace: development
spec:
  type: LoadBalancer
  selector:
    app: spring-boot-application
  ports:
  - protocol: TCP
    port: 80
    targetPort: 9091
