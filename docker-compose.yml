version: '3'
services:
  app:
    image: engineer442/spring-boot-application:latest
    ports:
      - "8080"
    networks:
      - my-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
