apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-application
  template:
    metadata:
      labels:
        app: spring-boot-application
    spec:
      containers:
      - name: spring-boot-application
        image: IMAGE_TAG
        ports:
        - containerPort: 9091
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-application-service
spec:
  type: LoadBalancer
  selector:
    app: spring-boot-application
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
